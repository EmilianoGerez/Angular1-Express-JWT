<input id="{{id}}" class="form-control" formly-dynamic-name="id" ng-model="model[options.key]" aria-describedby="{{id}}_description" formly-custom-validation="options.validators" ng-disabled="options.templateOptions.disabled" ng-required="options.templateOptions.required"
    type="{{options.templateOptions.type || 'text'}}" placeholder="{{options.templateOptions.placeholder}}">
